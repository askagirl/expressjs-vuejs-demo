<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Title</title>
	
	<!-- Compiled and minified CSS -->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<div class="container">
	<!-- Page Content goes here -->
		
		<div class="row" id="app">

			<!-- Modal Trigger -->
			<!-- <a class="waves-effect waves-light btn modal-trigger" href="#loginModal" style="display:none">Modal</a> -->

			<!-- Modal Trigger -->
  			<!-- <button data-target="modal1" class="btn modal-trigger">Modal</button> -->

			<!-- Modal Structure -->
			<div id="loginModal" class="modal modal-fixed-footer">
				<div class="modal-content">
					<h4>Login</h4>
					<p>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">supervisor_account</i>
								<input id="account" type="text" class="validate" v-model="account">
								<label for="account">Account</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">vpn_key</i>
								<input id="password" type="password" class="validate" v-model="password">
								<label for="password">Password</label>
							</div>
						</div>
					</p>
				</div>
				

				<div class="modal-footer">
					<!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a> -->
					<button class="btn waves-effect waves-light modal-close" type="submit" name="action" @:click="clickModal()">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>

      		</div>
      	</div>
      	

	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="/js/vue/vue.min.js"></script>
	<script src="/index.js"></script>
</body>
	
</html>
